<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录与注册</title>
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <div class="container">
        <div class="tab-buttons">
            <button class="active" id="loginTab">登录</button>
            <button id="registerTab">注册</button>
        </div>

        <form id="loginForm" class="active" method="post" action="/login">
            <h2>登录</h2>
            <input type="text" placeholder="用户名" required>
            <input type="password" placeholder="密码" required>
            <button type="submit">登录</button>
        </form>

        <form id="registerForm" method="post" action="/signup">
            <h2>注册</h2>
            <input type="text" placeholder="用户名" required>
            <input type="password" placeholder="密码" required>
            <input type="password" placeholder="确认密码" required>
            <button type="submit">注册</button>
        </form>
    </div>

    <script>
        // 切换登录和注册表单
        const loginTab = document.getElementById('loginTab');
        const registerTab = document.getElementById('registerTab');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');

        loginTab.addEventListener('click', () => {
            loginTab.classList.add('active');
            registerTab.classList.remove('active');
            loginForm.classList.add('active');
            registerForm.classList.remove('active');
        });

        registerTab.addEventListener('click', () => {
            registerTab.classList.add('active');
            loginTab.classList.remove('active');
            registerForm.classList.add('active');
            loginForm.classList.remove('active');
        });


        loginForm.addEventListener('submit',function(event){

            event.preventDefault();
            const formData = new FormData(this);
            const jsonData = {};

            formData.forEach((value, key) => {
                jsonData[key] = value;
            });


            let xhr = new XMLHttpRequest();
            xhr.open('POST', loginForm.action, true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    let json = JSON.parse(xhr.responseText);
                    console.log(json);
                }

            };
            xhr.send(jsonData);
        })
    </script>

</body>
</html>
