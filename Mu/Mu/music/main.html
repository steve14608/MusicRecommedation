<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐播放网页</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

    <!-- 左侧侧边栏 -->
    <div class="sidebar">
        <div class="user-info">
            
            <div id="avatarDiv">
                <!-- 用户头像 -->
                <img id="avatar" src="https://via.placeholder.com/100" alt="用户头像" class="avatar" onclick="document.getElementById('avatarUpload').click();">
                <input type="file" id="avatarUpload" class="avatar-upload" accept="image/jpeg" style="display:none;" onchange="handleFiles(this.files)"><br><br>
            </div>

            <form id="userInfoForm">
                <!-- 昵称 -->
                <label for="nickname">昵称:</label><br>
                <input type="text" id="nickname" value="Amy" class="user-input"><br><br>

                <!-- 个性签名 -->
                <label for="signature">个性签名:</label><br>
                <textarea id="signature" class="user-input" rows="4" placeholder="填写个性签名..."></textarea><br><br>

                <!-- 保存按钮 -->
                <button type="submit">更新信息</button>
            </form>

        
        </div>
    </div>

    <!-- 页面内容区域 -->
    <div class="main-content">
        <!-- 右上角搜索 -->
        <div class="search-container">
            <form class="search-form" action="/search" method="get">
                <input type="text" class="search-input" name="query" placeholder="搜索..." required>
                <button type="submit" class="search-button">搜索</button>
            </form>
        </div>

        <!-- 推荐歌曲、歌手、播放历史 -->
        <div class="recommendations">
            <h2>推荐歌曲</h2>
            <div class="item-container">
                <div class="item">
                    <img src="https://via.placeholder.com/150" alt="歌曲1">
                    <p>歌曲1</p>
                </div>
                <div class="item">
                    <img src="https://via.placeholder.com/150" alt="歌曲2">
                    <p>歌曲2</p>
                </div>
                <div class="item">
                    <img src="https://via.placeholder.com/150" alt="歌曲3">
                    <p>歌曲3</p>
                </div>
                <div class="item">
                    <img src="https://via.placeholder.com/150" alt="歌曲3">
                    <p>歌曲4</p>
                </div>
                <div class="item">
                    <img src="https://via.placeholder.com/150" alt="歌曲3">
                    <p>歌曲5</p>
                </div>
                <div class="item">
                    <img src="https://via.placeholder.com/150" alt="歌曲3">
                    <p>歌曲6</p>
                </div>
            </div>

            <h2>推荐歌手</h2>
            <div class="item-container">
                <div class="item">
                    <img src="https://via.placeholder.com/150" alt="歌手1">
                    <p>歌手1</p>
                </div>
                <div class="item">
                    <img src="https://via.placeholder.com/150" alt="歌手2">
                    <p>歌手2</p>
                </div>
                <div class="item">
                    <img src="https://via.placeholder.com/150" alt="歌手3">
                    <p>歌手3</p>
                </div>
                <div class="item">
                    <img src="https://via.placeholder.com/150" alt="歌手1">
                    <p>歌手4</p>
                </div>
                <div class="item">
                    <img src="https://via.placeholder.com/150" alt="歌手2">
                    <p>歌手5</p>
                </div>
                <div class="item">
                    <img src="https://via.placeholder.com/150" alt="歌手3">
                    <p>歌手6</p>
                </div>
            </div>

            <h2>播放历史</h2>
            <div class="item-container">
                <div class="item">
                    <img src="https://via.placeholder.com/150" alt="历史歌曲1">
                    <p>历史歌曲1</p>
                </div>
                <div class="item">
                    <img src="https://via.placeholder.com/150" alt="历史歌曲2">
                    <p>历史歌曲2</p>
                </div>
                <div class="item">
                    <img src="https://via.placeholder.com/150" alt="历史歌曲3">
                    <p>历史歌曲3</p>
                </div>
                <div class="item">
                    <img src="https://via.placeholder.com/150" alt="历史歌曲1">
                    <p>历史歌曲4</p>
                </div>
                <div class="item">
                    <img src="https://via.placeholder.com/150" alt="历史歌曲2">
                    <p>历史歌曲5</p>
                </div>
                <div class="item">
                    <img src="https://via.placeholder.com/150" alt="历史歌曲3">
                    <p>历史歌曲6</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 音乐播放栏 -->
    <div class="music-bar">
        <div class="play-control">
            <button class="prev">⏪</button>
            <button class="play-pause">⏯</button>
            <button class="next">⏩</button>
        </div>
        <div class="progress-bar">
            <input type="range" class="progress" value="0" max="100" step="1">
            <span class="current-time">00:00</span> / <span class="duration">03:30</span>
        </div>
    </div>

    <script src="./js/script.js"></script>
    <script>
        const form = document.getElementById('userInfoForm')
        const nickname = document.getElementById('nickname')
        const signature = document.getElementById('signature')

        form.addEventListener('submit',function(event){
            event.preventDefault();
            const jsonData = {"user_nick_name":nickname.textContent,"user_bio":signature.textContent};

            let xhr = new XMLHttpRequest();
            xhr.open('POST', loginForm.action, true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    let json = JSON.parse(xhr.responseText);
                    console.log(json);
                }

            };
            xhr.send(jsonData);

        })
    </script>
</body>
</html>
